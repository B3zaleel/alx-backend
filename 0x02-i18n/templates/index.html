<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ _('home_title') }}</title>
</head>
<body>
    <h1>{{ _('home_header') }}</h1>
    {% if login_details %}
    <h4>{{ _('logged_in_as', username=login_details['name']) }}</h4>
    {% else %}
    <h4>{{ _('not_logged_in') }}</h4>
    {% endif %}
    <h4>{{ _('current_time_is', current_time=current_time) }}</h4>
</body>
</html>
